  <title>Weather App</title>
  
</head>
<body>
  <div id="searchContainer" class="col-12">
    <input class="searchControl" type="text" placeholder="City Name or zipcode" id="searchInput">
    <button clacc="searchControl" id="a">Search</button>
  </div>
<div id="weatherContainer">
  <div id="weatherDescription">
    <h1 id="cityHeader"></h1>
    <div id="weatherMain">
      <div id="temperature"></div>
      <div id="weatherDescriptionHeader"></div>
      <div><img id="documentIconImage"></div>
    </div>
    <hr>
    <div id="windSpeed" class="bottomDetails"></div>
    <div id="humidity" class="bottomDetails"></div>
  </div>
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
